################################################################################
# Moon Service Config
################################################################################

moon:
  service:
    recognize-subdomain: false
    ip-acl-enable: false
    cluster:
      enable: false
      sync-interval: 300000
      repository-type: rdb
    interceptor:
      isasync: true
      async.thread.count: 100
    proxy-timeout: 20000
    api-ratelimit:
      enable: false

################################################################################
# Jedis Config
################################################################################

jedis-client:
  max-total: 500
  max-wait-millis: 5000
  max-idle: 30
  min-idle: 20
  num-tests-pereviction-run: 5000
  time-between-eviction-runs-millis: 60000
  block-when-exhausted: true
  test-on-borrow: true
  test-on-return: true
  test-while-idle: true
  host: '127.0.0.1'
  port: 6379
  timeout: 1000
  database: 0

################################################################################
# Jetty Config
################################################################################

jetty-client:
  thread-count: 100
  max-connection: 500
  timeout: 5000

################################################################################
# Datasource Config ( if moon.service.cluster.repository-type is rdb )
################################################################################

spring.datasource:
  driver-class-name: com.mysql.jdbc.Driver
  url:
  username:
  password:
