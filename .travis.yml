language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_script:
  - "chmod +x gradlew"
script: 
  - "./gradlew clean build"
  - "./gradlew check"
  - "./gradlew codeCoverageReport"
after_success:
  - "bash <(curl -s https://codecov.io/bash)"

